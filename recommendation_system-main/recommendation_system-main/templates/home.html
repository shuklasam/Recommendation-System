<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/signup.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/home.css') }}"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="#">Recommendation</a>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </nav>
    <div class="movie-list">
      {% for recommendation in data %}
      <a class="movie-card" href="{{ url_for('moviePage', id=recommendation['id'] )}}">
        <h2 class="movie-title">{{recommendation['title']}}</h2>
        <p class="movie-rating hover-text">{{recommendation['year']}}</p>
        <p class="movie-year hover-text">{{recommendation['genre']}}</p>
        <p class="movie-genre hover-text">{{recommendation['rating']}}</p>
      </a>
      {% endfor %}
    </div>
    
  </body>
  <script
    type="text/javascript"
    src="{{ url_for('static', filename='script/navbar.js') }}"
  ></script>
</html>
