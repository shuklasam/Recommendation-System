<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

</head>
<body>
    <h2 class="page-heading">Sign Up</h2>
    <form action="/signup" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        
        <div class="gender-container">
          <div class="gender-label">
              <label for="gender">Gender:</label>
          </div>
          <div>
              <input type="radio" id="male" name="gender" value="male" required>
              <label for="male">Male</label>
          </div>
          <div>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
          </div>
          <div>
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
          </div>
        </div>
      
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="relationship_status">Relationship Status:</label>
        <select id="relationship_status" name="relationship_status" required>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="occupation">Occupation:</label>
        <select id="occupation" name="occupation" required>
            <option value="student">Student</option>
            <option value="job">Job</option>
            <option value="business">Business</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="annual_income">Annual Income:</label>
        <input type="number" id="annual_income" name="annual_income"><br><br>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>
        
        <label for="locality">Locality:</label>
        <input type="text" id="locality" name="locality" required><br><br>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>
        
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required><br><br>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>
        
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label><br><br>
        
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
